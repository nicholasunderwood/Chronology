    <div id="login">
        <div class="border border-dark rounded">
            <form>
                <div class="form-group" id='name-group'>
                    <label for='name'>Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input type="button" id='isHost' class="form-control btn btn-outline-dark clientType" value="Host" selected='false'>
                    </div>
                    <div class="col">
                        <input type="button" id='isPlayer' class="form-control btn btn-dark clientType" value="Player" selected='true'>
                    </div>
                </div>
                <div class=form-group>
                    <input type="submit" value="Submit" class="form-control btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
