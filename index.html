<!DOCTYPE html>
<html>
	<head>
		<title>COUP</title>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/index.css">
		<!-- <link rel="stylesheet" type="text/css" href="/static/css/client.css"> -->

	</head>
	<body>
		<h1>COUP</h1>
		<div id="wrapper">
			<div id="players">
				<table>
					<thead>
						<td><input id='name' type="text" class="table table-striped table-hover"></td>
						<td><input id="ready" type="checkbox" value="Ready"></td>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="addCards">
			<form class="form">
				<div class="col-auto my-1">
					<label class="mr-sm-2" for="year">Year</label>
					<input id="year" type="number" class="form-control" placeholder="Year">
				</div>
				<div class="col-auto my-1">
					<label class="mr-sm-2" for="cardGroup">Card Group</label>
					<select class="custom-select mr-sm-2" id="cardGroup">
						<option value="1" selected>History</option>
						<option value="2">Arts and Entertainment</option>
						<option value="3">Inventions and Discoveries</option>
						<option value="4">Sports</option>
					</select>
				</div><br>
				<textarea id="question" class="form-control" rows="6"></textarea><br>
				<input type="submit" value="Submit" class="form-control">
			</form>
		</div>

		
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/static/js/bootstrap.bundle.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/static/js/index.js"></script>
	<script src="/static/js/client.js"></script>
</html>
