<!DOCTYPE html>
<html>

<head>
    <title>Ringer</title>
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/client.css">

</head>

<body>
    <div id="login">
        <div class="border border-dark rounded">
            <form>
                <div class="form-group" id='name-group'>
                    <label for='name'>Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input type="button" id='isHost' class="form-control btn btn-outline-dark clientType" value="Host" selected='false'>
                    </div>
                    <div class="col">
                        <input type="button" id='isPlayer' class="form-control btn btn-dark clientType" value="Player" selected='true'>
                    </div>
                </div>
                <div class=form-group>
                    <input type="submit" value="Submit" class="form-control btn btn-primary">
                </div>
                <div class=form-group id='start-div'>
                    <input type="button" id='start' value="Start Game" class="form-control btn btn-success">
                </div>
                <div class="form-group" id='lst-div'>
                    <ul class="list-group" id='players-list'>

                    </ul>
                </div>
            </form>
        </div>
    </div>
    <div id='board'>
        <div>
            <table>
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id='question'>
        <div id='info'>
            <h1 id='q'></h1>
            <h1 id='a'></h1>
        </div>
        <div id='btns'>
            <div id='validation' class="rounded-top">
                <input type="button" id='correct' class="form-control btn btn-danger validation" value="Correct" disabled>
                <input type="button" id='incorrect' class="form-control btn btn-success validation" value="Incorrect" disabled>
            </div>
            <div class="rounded-bottom">
                <input type="button" id='back' class="form-control btn btn-dark" value="Return to board">
            </div>
        </div>
    </div>
    <div id='buzzer'>
        <div id='status'>
            <h2 id='place'>1st</h2>
            <h2 id='score'>$1000</h2>
        </div>
        <input type="button" class="btn btn-danger" id='bell'>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/static/js/client.js"></script>

</html>
