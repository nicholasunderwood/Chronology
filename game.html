<!DOCTYPE html>
<html>

<head>
    <title>Ringer</title>
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/client.css">

</head>

<body>
    <div id="login">
        <div class="border border-dark rounded">
            <form>
                <div class="form-group" id='name-group'>
                    <label for='name'>Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input type="button" id='isHost' class="form-control btn btn-outline-dark clientType" value="Host" selected='false'>
                    </div>
                    <div class="col">
                        <input type="button" id='isPlayer' class="form-control btn btn-dark clientType" value="Player" selected='true'>
                    </div>
                </div>
                <div class=form-group>
                    <input type="submit" value="Submit" class="form-control btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <div id='status'>
    </div>
    <div id='board'>
        <div>
            <table class="table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id='question'>
        <div id='question'>
            <span id='visable'></span>
            <span id='hidden'></span>
        </div>
        <div id='answer'>
            <span></span>
        </div>
        <div id='btns'>
            <div class="form-group row">
                <div class="col"><input type="button" id='correct' class="form-control btn btn-outline-dark validation" value="Correct" disabled></div>
                <div class="col"><input type="button" id='incorrect' class="form-control btn btn-dark validation" value="Incorrect" disabled></div>
            </div>
            <div class="form-group row">
                <div class="col"><input type="button" id='back' value="Return to board" disabled></div>
            </div>
        </div>
    </div>
    <div id='buzzer'>
        <input type="button" class="btn btn-warning">
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/static/js/client.js"></script>
</html>
