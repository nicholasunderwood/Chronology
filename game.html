<!DOCTYPE html>
<html>

<head>
    <title>Ringer</title>
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/client.css">

</head>

<body>
    <div id="login">
        <div class="border border-dark rounded">
            <form>
                <div class="form-group" id='name-group'>
                    <label for='name'>Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input type="button" id='isHost' class="form-control btn btn-outline-dark clientType" value="Host" selected='false'>
                    </div>
                    <div class="col">
                        <input type="button" id='isPlayer' class="form-control btn btn-dark clientType" value="Player" selected='true'>
                    </div>
                </div>
                <div class=form-group>
                    <input type="submit" value="Submit" class="form-control btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <div id='ringer'>
        <span></span>
        <button id='bell' class="btn btn-primary">
    </div>
    <div id="host">
        <div class="border border-dark rounded">
            <input value="Clear" class="form-control btn btn-primary" id='clear' type="button">
            <ul id="order" class="list-group">
                <li class="list-group-item">Names will appear here</li>
            </ul>
        </div>
    </div>
    </button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/static/js/client.js"></script>
</html>
